<header class="container">
  <div class="app-name-wrapper">
    <svg-icon src="assets/images/easy-weather-logo.svg" [svgStyle]="{ 'width.px': 100 }"></svg-icon>
    <div class="app-name">
      <h1>Easy</h1>
      <h1>Weather</h1>
    </div>
  </div>
  <div class="date-info">
    <svg-icon src="assets/images/calendar.svg" [svgStyle]="{ 'width.rem': 2 }"></svg-icon>
    <p>Feburary 24, 2022 at 8:27am</p>
  </div>
  <form class="search-form">
    <div>
      <svg-icon src="assets/images/search.svg"
        [svgStyle]="{ 'width.rem': 1.2, 'position': 'absolute', 'top.rem': .25, 'right.rem': .75 }"></svg-icon>
      <input type="text" placeholder="Your location (e.g.: New York, NY, United States">
    </div>
    <button type="submit">search</button>
  </form>
</header>
