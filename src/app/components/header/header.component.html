<div class="container">
  <header class="content">
    <div class="app-name-container">
      <div class="app-name-wrapper">
        <svg-icon src="assets/images/easy-weather-logo.svg" [svgStyle]="{ 'width.px': 100 }"></svg-icon>
        <div class="app-name">
          <h1>Easy</h1>
          <h1>Weather</h1>
        </div>
      </div>
      <div class="date-info">
        <p>{{forecastData.dt_intl_long_format}}</p>
      </div>
    </div>
    <form class="search-form" (ngSubmit)="submitGetForecastData()">
      <div>
        <svg-icon src="assets/images/search.svg"
          [svgStyle]="{ 'width.rem': 1.2, 'position': 'absolute', 'top.rem': .25, 'right.rem': .75 }"></svg-icon>
        <input type="text" placeholder="e.g.: São Paulo or São Paulo, BR" id="location" name="location" [(ngModel)]="locationInputValue">
      </div>
      <button type="submit" [disabled]="isLoading">search</button>
    </form>
  </header>
</div>
