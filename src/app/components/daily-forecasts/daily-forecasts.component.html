<section class="container" *ngIf="forecastData?.hourly">
  <div class="location-info">
    <p>{{locationData.name}}</p>
    <img
      src="https://flagcdn.com/w40/{{locationData.country.toLowerCase()}}.png"
      alt="{{locationData.country}} flag"
    >
  </div>
  <h1>next 7 days</h1>
  <div class="daily-container">
    <div class="daily-item" *ngFor="let day of forecastData?.daily">
      <span>{{day.day_string}}</span>
      <svg-icon src="assets/images/forecast-icons/{{day.icon}}.svg" [svgStyle]="{'width.rem': 2.5, 'height.rem': 2.5}"></svg-icon>
      <div class="daily-min-max">
        <div>
          <svg-icon src="assets/images/arrow-down.svg" [svgStyle]="{'width.rem': 1, 'height.rem': 1}"></svg-icon>
          <span>{{day.min}}°C</span>
        </div>
        <div>
          <svg-icon src="assets/images/arrow-up.svg" [svgStyle]="{'width.rem': 1, 'height.rem': 1}"></svg-icon>
          <span>{{day.max}}°C</span>
        </div>
      </div>
    </div>
  </div>
</section>
